{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Article Detail page</h1>
            <a href="{% url 'main:blogs' %}">Article</a>/ <span>Detail</span>
        </div>
        <div class="col-12">
            <h1>article detail page</h1>
            {%if data.image %}
                <img src="{{data.image.url}}"  width='100%' height="50%" alt="">
            {%else%}
            <br>
                <h1 class="text-info">NO image</h1>
            {%endif%}
            <hr>
            <h3>{{data.title}}</h3>
            <p>{{data.content}}</p>
        </div>
            <div>
        <a class="btn btn-info mb-3" href="{% url 'main:blogs' %}">go back</a>

        </div>
            <div class="col-md-3 justify-content-center">
            <div class="row">
                <a href="{% url 'main:create' %}" class="btn btn-primary">Add Article </a>
            </div>
        </div>
        </div>
            <div class="col-md-3 justify-content-center">
            <div class="row">
                <a href="{% url 'main:delete' data.pk %}" class="btn mt-2 btn-danger">Remove </a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
